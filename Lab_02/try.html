        var Vehicle=function (value) {
            this.value=value;
        }

        Vehicle.prototype.setValue=function (value) {
            this.value=value;
        }

        Vehicle.prototype.getValue=function () {
            return this.value;
        }

        /*
        During Inheritence we should follow three steps
            1.Create a copy of Parent prototype and assign it to child prototype
            2.Change constructor Name of child,bcz since we make a copy of Parent Constructor holds a value of Parent
            3.Now we have to call Parent constructor, when we initialize the child instance
         */
        var Car = function (value) {
            //In this way wecall the Parent constructor,when instializing the Car object
            Vehicle.call(this,value);
        }

        //Here we create the copy of Parent prototype and assign it to child
        Car.prototype = Object.create(Vehicle.prototype);

        //Here wechange the constructor value of child, since we assign the copy of Parent prototype to child
        Car.prototype.constructor = 'Car';

        var car = new Car(25000);
        console.log(car.getValue());
